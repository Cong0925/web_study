<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    div {
      margin-top: 30px;
    }

    @keyframes change1 {
      from {
        width: 200px;
      }

      to {
        width: 700px;
      }
    }



    .box1 {
      width: 200px;
      height: 100px;
      background-color: pink;
    }

    .box1:hover {
      animation: change1 1s;
    }

    @keyframes change2 {
      0% {
        width: 200px;
      }

      50% {
        width: 500px;
        height: 150px;
      }

      100% {
        width: 500px;
        height: 200px;
      }
    }

    .box2 {
      width: 200px;
      height: 100px;
      background-color: pink;
      animation: change2 2s forwards;
    }

    @keyframes change3 {
      0% {
        width: 200px;
      }

      50% {
        width: 500px;
        height: 150px;
      }

      100% {
        width: 500px;
        height: 200px;
      }
    }

    /* 无限重复infinite   动画方向alternate   结束状态forwards*/
    .box3 {
      width: 200px;
      height: 100px;
      background-color: pink;
      animation: change3 2s steps(2) infinite alternate;
    }

    @keyframes change4 {
     from{
      width: 200px;
     }
     to{
      width: 800px;
     }
    }

    .box4 {
      width: 200px;
      height: 100px;
      background-color: pink;
      /* 拆分属性 */
      animation-name: change4;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    .box4:hover{
      /* 暂停动画 */
      animation-play-state: paused;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box4"></div>

  <div class="box2"></div>
  <div class="box3"></div>
</body>

</html>
