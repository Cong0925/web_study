<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    ul{
      list-style: none;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      transition: all 1s;
      position: relative;
      transform-style: preserve-3d;
    }

    .box div {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
    }

    .front {
      transform: translateZ(200px);
      background-color: green;
    }

    .back {
      background-color: orange;
    }

    .box:hover {
      transform: rotateY(180deg);
    }

    /* 导航栏转换效果 */
    .box2 {
      width: 1000px;
      height: 300px;
      transition: all 1s;
      position: relative;
      transform-style: preserve-3d;
    }

    .navs{
      width: 300px;
      height: 40px;
      margin: 50px auto;
    }

    .navs li{
      position: relative;
      float: left;
      width: 100px;
      height: 40px;
      line-height: 40px;
      transition: all 0.5s;
      transform-style: preserve-3d;

      /* 辅助调试位置 */
      /* transform: rotateX(-20deg) rotateY(30deg); */
    }

    .navs li a{
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
      text-decoration: none;
      color: #fff;
    }

    .navs li a:first-child{
      background-color: green;
      transform: translateZ(20px);
    }

    .navs li a:last-child{
      background-color: orange;
      transform: rotateX(90deg) translateZ(20px);
    }

    .navs li:hover{
      transform: rotateX(-90deg) scaleZ(2); 
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="front"></div>
    <div class="back"></div>
  </div>

  <div class="box2">
    <div class="navs">
      <ul>
        <li>
          <a href="#">首页</a>
          <a href="#">index</a>
        </li>
        <li>
          <a href="##">登录</a>
          <a href="">login</a>
        </li>
        <li>
          <a href="#">注册</a>
          <a href="#">regester</a>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
