<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      position: relative;
      background: url(../img/images/f1_1.jpg) no-repeat center 0;
      background-size: cover;
    }

    .clouds img {
      position: absolute;
      left: 50%;
      top: 0;
    }

    .clouds img:nth-child(1) {
      margin-left: -200px;
      animation: clouds 1.5s linear alternate infinite;
    }

    .clouds img:nth-child(2) {
      margin-top: 80px;
      margin-left: 200px;
      animation: clouds 2s linear alternate infinite;
    }

    .clouds img:nth-child(3) {
      margin-top: 100px;
      margin-left: -400px;
      animation: clouds 3s linear alternate infinite;
    }

    @keyframes clouds {
      to {
        transform: translateX(30px);
      }
    }

    .qiqiu img {
      position: absolute;
      top: 20%;
      left: 24%;
      animation: qiqiu 1s alternate infinite linear;
    }

    @keyframes qiqiu {
      to {
        transform: translateY(30px);
      }
    }

    .title img {
      position: absolute;
      top: 35%;
      left: 30%;
      animation: title 1s forwards;
    }

    @keyframes title {
      from {
        transform: scale(0.1);
      }

      to {
        transform: scale(0.8);
      }
    }

    .lu img {
      position: absolute;
      top: 25%;
      left: 55%;
      transform-origin: left bottom;
      animation: lu 1s infinite alternate linear;
    }

    @keyframes lu {
      from {
        transform: rotate(-15deg);
      }

      to {
        transform: rotate(15deg);
      }
    }

    .tips img {
      position: absolute;
      bottom: 8%;
      left: 0;
    }

    .tips img:nth-child(1) {
      margin-left: 22%;
      animation: tips 0.4s infinite alternate;
    }

    .tips img:nth-child(2) {
      margin-left: 38%;
      animation: tips 0.4s 0.2s infinite alternate;
    }

    .tips img:nth-child(3) {
      margin-left: 54%;
      animation: tips 0.4s 0.4s infinite alternate;
    }

    .tips img:nth-child(4) {
      margin-left: 70%;
      animation: tips 0.4s 0.6s infinite alternate;
    }

    @keyframes tips {
      from {
        transform: scale(0.8);
      }

      to {
        transform: translateY(-20px);
      }
    }

    .clouds img:hover,
    .lu img:hover,
    .qiqiu img:hover,
    .tips img:hover {
      animation-play-state: paused;
    }

    .title img:hover {
      animation: title_rotate 1s;
    }

    @keyframes title_rotate {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="clouds">
    <img src="../img/images/yun1.png" alt="">
    <img src="../img/images/yun2.png" alt="">
    <img src="../img/images/yun3.png" alt="">
  </div>

  <div class="qiqiu">
    <img src="../img//images/san.png" alt="">
  </div>

  <div class="title">
    <img src="../img/images/font1.png" alt="">
  </div>

  <div class="lu">
    <img src="../img/images/lu.png" alt="">
  </div>

  <div class="tips">
    <img src="../img/images/1.png" alt="">
    <img src="../img/images/2.png" alt="">
    <img src="../img/images/3.png" alt="">
    <img src="../img/images/4.png" alt="">
  </div>

</body>

</html>
