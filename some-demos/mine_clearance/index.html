<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫雷</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/icon.css">
  <link rel="stylesheet" href="./css/popup.css">
  <link rel="stylesheet" href="./css/difficultySellectPopup.css">

  <script type='text/javascript' src="./js/index.js"></script>
  <script type='text/javascript' src='./js/dragging.js'></script>
  <script type='text/javascript' src='./js/checkInput.js'></script>

</head>

<body>
  <div class="game">
    <div class="difficulty-selection">
      <button onclick="selectDifficulty('easy',event)">初级</button>
      <button onclick="selectDifficulty('intermediate',event)">中级</button>
      <button onclick="selectDifficulty('difficult',event)">高级</button>
      <button onclick="selectDifficulty('mySetting',event)">自定义</button>
    </div>
    <div class="tips">
      <span id="totalMines"></span>
      <span id="residueMines"></span>
      <span id="time"></span>
    </div>
    <div class="cells">
      <div id="board" class="board"></div>
    </div>
  </div>

  <!-- 自定义扫雷弹窗 -->
  <div id="difficulty-sellect-popup">
    <div class="layout">
      <div id="difficulty-sellect-popup-header" class="header">
        <div id="difficulty-sellect-title" class="popupTitle">自定义扫雷设置</div>
        <div id="difficulty-sellect-close" class="closeButton" onclick="closeDifficultySellectPopup()">X</div>
      </div>
      <div class="content">
        <div class="content-item">
          <div class="content-item-tip">提示：限制行数小于100 </div>
          <label for="rows">行数：</label>
          <input type="number" id="rows" min="1" max="100" placeholder="输入行数" oninput="rowsInput(this)"
            onblur="validateMax(this)">
        </div>
        <div class="content-item">
          <div class="content-item-tip">提示：限制列数小于60</div>
          <label for="columns">列数：</label>
          <input type="number" id="columns" min="1" max="60" placeholder="输入列数" oninput="columnsInput(this)"
            onblur="validateMax(this)">
        </div>
        <div class="content-item">
          <div class="content-item-tip">提示：地雷数目要小于 行 * 列</div>
          <label for="mines">雷数：</label>
          <input type="number" id="mines" min="1" placeholder="输入地雷数" oninput="minesInput(this)" onblur="validateMax(this)">
        </div>

      </div>
      <div class="footer">
        <button onclick="closeDifficultySellectPopup()">取消</button>
        <button onclick="confirmDifficultySellectPopup()">确认</button>
      </div>
    </div>
  </div>

  <!-- 遮罩层 -->
  <div id="overlay"></div>

  <!-- 提示信息弹窗 -->
  <div id="popup">
    <div class="popup-layout">
      <div id="popup-header" class="header">
        <div id="popupTitle" class="popupTitle">提示标题</div>
        <div id="closeButton" class="closeButton" onclick="closePopup()">X</div>

      </div>
      <div class="content">
        <p id="content">这是弹窗的文字信息。</p>
      </div>
      <div class="footer">
        <button onclick="closePopup()">确认</button>
      </div>
    </div>

  </div>
</body>

</html>
