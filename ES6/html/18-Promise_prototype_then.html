<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #box1 {
      width: 300px;
      height: 300px;
      margin-top: 10px;
      margin-left: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id='box1'>

  </div>

  <script type='text/javascript'>

    var flag = true
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        if (!flag) {
          resolve('datas')
        }
        else{
          reject('err')
        }
      }, 1000)
    })
    const res = p.then((value) => {
      //console.log(value);
      //return value
      return new Promise((resolve,reject)=>{
        resolve('ok')
      })
    }, (reason) => {
      //console.log(reason);
      //return reason
      return new Promise((resolve,reject)=>{
        reject('err')
      })
    })

    //链式调用  详细 在 js文件 19XXX.js
    //p.then(value=>{},reason=>{}).then(value=>{},reason=>{})

    console.log(res);

    var box1 = document.getElementById('box1')
    box1.innerHTML = '' + '<br>'

  </script>
</body>

</html>
