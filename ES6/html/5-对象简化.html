<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding:0px;
    }
    
    #box1 {
      width:300px;
      height:300px;
      margin-top:10px;
      margin-left:10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  
  <div id='box1'>
    
  </div>
  
  <script type='text/javascript'>
    
    let name = 'xhc'
    let fun = function(){
        console.log('i am fun');
    }

    const obj = {
      name,    //不用 name : name
      fun,     //不用 myfun = fun
      fun2(){  //不用 myfun2 = function(){}
        console.log('i am fun2');
      }
    }
    
    var box1 = document.getElementById('box1')
    box1.innerHTML = obj.name + '<br>'
    obj.fun()
    obj.fun2()
   

  </script>
</body>
</html>
