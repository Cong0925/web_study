<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #box1 {
      width: 300px;
      height: 300px;
      margin-top: 10px;
      margin-left: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id='box1'>

  </div>

  <script type='text/javascript'>

    //声明函数  箭头函数
    const a = 5, b = 5
    var c, d, str1, str2
    let oldFun = function (a, b) {
      c = a + b
      str1 = 'i am oldFun'
    }

    let newFun = (a, b) => {
      d = a - b
      str2 = 'i am newFun'
    }
    oldFun(a, b)
    newFun(a, b)

    // 1. this  静态的  始终指向函数声明时 作用域下的 this 的值
    function getname1() {
      console.log(this.name);
    }
    let getname2 = () => {
      console.log(this.name);
    }
    window.name = 'window'
    obj = {
      name: 'aaaa'
    }
    getname1()
    getname2()
    getname1.call(obj)
    getname2.call(obj)


    // 2.  不能作为构造实例化对象
    let Person = (name, age) => {
      this.name = name,
        this.age = age
    }
    //let me = new Person('xhc',20)  //报错

    // 3.  不能使用 arguments 变量
    function test_arguments1() {
      console.log(arguments);
    }
    let test_arguments2 = () => {
      console.log(arguments);
    }
    test_arguments1(1, 2, 3)
    //test_arguments2(1,2,3)  //  报错

    //  4.  箭头函数简写
    // 只有一个参数 可以省略 小括号()  只有一条执行语句 可以省略{}，此时return必须省略
    let funn = n => n*n
     var num = funn(10)


     
    var box1 = document.getElementById('box1')
    box1.innerHTML = c + ' ' + str1 + '<br>'
      + d + ' ' + str2 + '<br>'
      //+ me + '<br>'
      + num + '<br>'



  </script>
</body>

</html>
