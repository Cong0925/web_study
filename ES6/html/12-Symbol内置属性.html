<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding:0px;
    }
    
    #box1 {
      width:300px;
      height:300px;
      margin-top:10px;
      margin-left:10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  
  <div id='box1'>
    
  </div>
  
  <script type='text/javascript'>
    //  Symbol.hasInstance 自己控制类型检测
    class Person{
      static [Symbol.hasInstance](param){
        console.log(param);
        console.log('检测类型');
        
      }
    }
    var o = {
      name:'aaa',
      age:21
    }
    console.log(o instanceof Person);

    //Symbol.isConcatSpreadable  数组是否可被展开
    var arr1 = [1,2,3]
    var arr2 = [4,5,6]
    console.log(arr1.concat(arr2));

    arr2[Symbol.isConcatSpreadable] = false
    console.log(arr1.concat(arr2));
    console.log([...arr1,...arr2]);


    
    
    
    
    
    var box1 = document.getElementById('box1')
    box1.innerHTML = '' + '<br>'

  </script>
</body>
</html>
