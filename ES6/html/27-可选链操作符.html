<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #box1 {
      width: 300px;
      height: 300px;
      margin-top: 10px;
      margin-left: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id='box1'>

  </div>

  <script type='text/javascript'>
    var box1 = document.getElementById('box1')
    box1.innerHTML += '' + '<br>'

    // 采用 ?. 即使参数没有传 也不会报错
    function fun1() {
      function main(config) {
        let host = config?.obj1?.obj2?.obj3?.obj4?.obj5?.host
        let port = config?.obj1?.obj2?.obj3?.obj4?.host
        console.log(host,port);
        
      }
      main({
        obj1: {
          obj2: {
            obj3: {
              obj4: {
                obj5: {
                  host: 'localhost',
                  port: 3306
                }
              }
            }
          }
        }
      })
    }
    fun1()


  </script>
</body>

</html>
