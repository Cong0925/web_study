<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #box1 {
      width: 300px;
      height: 300px;
      margin-top: 10px;
      margin-left: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id='box1'>

  </div>

  <script type='text/javascript'>


    const p = new Promise((resolve, reject) => {
      // 1 创建对象
      const xhr = new XMLHttpRequest()

      // 2 初始化
      xhr.open('GET', 'http://api.newbee.com/manage-api/v1/goods/list?pageNumber=1&pageSize=10', token = '669eb0991d74718262d995c5eafe9b78')
      xhr.setRequestHeader('token', '669eb0991d74718262d995c5eafe9b78')

      // 3 发送
      xhr.send()

      // 4 绑定事件 处理响应结果 
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) {
            resolve(xhr.response)
          }
          else {
            reject(xhr.status)
          }
        }
      }
    })

    p.then((value) => {
      console.log(value);
    }, (reason) => {
      console.log(reason);
    })




    var box1 = document.getElementById('box1')
    box1.innerHTML = '' + '<br>'

  </script>
</body>

</html>
