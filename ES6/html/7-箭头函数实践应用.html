<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #box1 {
      width: 300px;
      height: 300px;
      margin-top: 10px;
      margin-left: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id='box1'>

  </div>

  <script type='text/javascript'>
    //箭头函数适合与 this 无关的回调，定时器，数组的方法回调
    //箭头函数不适合与 this 有关的回调. 事件回调，对象的方法
    window.name = 'window'
    var obj = {
      name: 'obj',
      getName: function () {
        console.log(this.name);
      },
      getNamee: () => {
        console.log(this.name);
      },
      obj1: {
        name: 'obj1',
        getName1: function () {
          console.log(this.name);
        },
      },
      obj2: {
        name: 'obj2',
        getName2: () => {
          console.log(this.name);
        }
      }
    }
    obj.getName()       //obj
    obj.getNamee()      //window
    obj.obj1.getName1() //obj1
    obj.obj2.getName2() //window

    
    var box1 = document.getElementById('box1')

    //箭头函数 以及 this 的组合使用
    box1.addEventListener('click', function () {
      //let _this = this
      //setInterval(function(){
      //  this.style.backgroundColor = 'red'  // 找不到这个属性 this指向的是window
      //  _this.style.backgroundColor = 'red'
      //},500)
      setInterval(() => {
        this.style.backgroundColor = 'red'
      }, 500)
    })

    // 从数组返回偶数元素
    arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 12, 11, 23, 44, 55, 66, 77, 88, 99, 100]
    var res = arr.filter(function (item) {
      return item % 2 === 0
    })
    var res2 = arr.filter(item => item % 2 === 0)





    box1.innerHTML = '点击1秒变色' + '<br>'
      + res + '<br>'
      + res2 + '<br>'


  </script>
</body>

</html>
