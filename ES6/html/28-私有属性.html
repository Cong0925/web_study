<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #box1 {
      width: 300px;
      height: 300px;
      margin-top: 10px;
      margin-left: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id='box1'>

  </div>

  <script type='text/javascript'>
    var box1 = document.getElementById('box1')
    box1.innerHTML += '' + '<br>'

    function fun1() {
      class Person {
        name;
        //私有属性 加#
        #age;
        #weight;
        constructor(name, age, weight) {
          this.name = name
          this.#age = age
          this.#weight = weight
        }
        info(){
          console.log(this.name);
          console.log(this.#age);
          console.log(this.#weight);
        }
      }
      let a = new Person('aaaa',23,'100kg')
      console.log(a);
      console.log(a.name);
      //console.log(a.#age);      //报错
      //console.log(a.#weight);   //报错
      a.info()
    }
    fun1()



  </script>
</body>

</html>
