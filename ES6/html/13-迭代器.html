    //  对象 的 数组属性添加 迭代器 
    var obj1 = {
      name: 'obj1',
      stus: [
        'aaaa',
        'bbbb',
        'cccc'
      ],
      stus1: [
        'aaaa',
        'bbbb',
        'cccc'
      ],
      [Symbol.iterator]() {
        let index = 0
        let _this = this
        return {
          next: function () {
            if (index < _this.stus.length) {
              let res = { value: _this.stus[index], done: false }
              index++
              return res
            }
            else {
              return {value: undefined, done: true}
            }
          }
        }
      }
    }
