    .panel-head {

      */

      margin-right: 10px;
      flex-shrink: 0;
    }

    .panel-con-txt {
      /*
      background-color: coral;
      */
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      /*
      position: relative;
      */
      position: relative;
    }

    .panel-con-txt a {
      font-size: 15px;
      color: #000;
      line-height: 20px;
      max-height: 40px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      text-overflow: ellipsis;
    }

    .panel-con-txt span.like {

      bottom: 25px;

    .desc {

      bottom: 2px;
      font-size: 10px;
      color: dimgrey;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
