<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>grid栅格布局</title>
  <style>
    * {
      margin: 0px;
      padding:0px;
    }
    
    #box1 {
      width:100%;
      height:1000px;
      margin-top: 50px;
      
      display: grid;
      justify-content: center;
      grid-template-rows: 200px 145px 100px 395px;
      grid-template-columns: 200px 95px 150px 145px 195px;
      grid-template-areas: 'a a g g g'
                           'b b g g g'
                           'b b f e e'
                           'c d d e e'
      ;
      gap: 5px 5px;

    }
    .item:nth-child(1){
      grid-area: a;
    }
    .item:nth-child(2){
      grid-area: b;
    }
    .item:nth-child(3){
      grid-area: c;
    }
    .item:nth-child(4){
      grid-area: d;
    }
    .item:nth-child(5){
      grid-area: e;
    }
    .item:nth-child(6){
      grid-area: f;
    }
    .item:nth-child(7){
      grid-area: g;
    }

  </style>
</head>

<body>
  
  <div id='box1'>
      <div class="item"><img src="./img/2.png" style="width: 300px; height:200px;display:inline-block"></div>
      <div class="item"><img src="./img/3.png" style="width: 300px; height:250px;display:inline-block"></div>
      <div class="item"><img src="./img/4.png" style="width: 200px; height:400px;display:inline-block"></div>
      <div class="item"><img src="./img/5.png" style="width: 250px; height:400px;display:inline-block"></div>
      <div class="item"><img src="./img/6.png" style="width: 450px; height:505px;display:inline-block"></div>
      <div class="item"><img src="./img/7.png" style="width: 150px; height:100px;display:inline-block"></div>
      <div class="item"><img src="./img/8.png" style="width: 605px; height:350px;display:inline-block"></div>
  </div>
  
  <script type='text/javascript'>
  </script>
</body>
</html>
