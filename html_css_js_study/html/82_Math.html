<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
</head>

<body>
  <script type='text/javascript'>
    /*
    Math.abs(x)
返回一个数的绝对值。

Math.hypot([x[, y[, …]]])
返回其所有参数平方和的平方根。

Math.max([x[, y[, …]]])
返回零到多个数值中最大值。

Math.min([x[, y[, …]]])
返回零到多个数值中最小值。

Math.pow(x, y)
返回一个数的 y 次幂。

Math.random()
返回一个 0 到 1 之间的伪随机数。

Math.round(x)
返回四舍五入后的整数。

Math.sqrt(x)
返回一个数的平方根。




Math.acos(x)
返回一个数的反余弦值。

Math.acosh(x)
返回一个数的反双曲余弦值。

Math.asin(x)
返回一个数的反正弦值。

Math.asinh(x)
返回一个数的反双曲正弦值。

Math.atan(x)
返回一个数的反正切值。

Math.atanh(x)
返回一个数的反双曲正切值。

Math.atan2(y, x)
返回 y/x 的反正切值。

Math.cbrt(x)
返回一个数的立方根。

Math.ceil(x)
返回大于一个数的最小整数，即一个数向上取整后的值。

Math.clz32(x)
返回一个 32 位整数的前导零的数量。

Math.cos(x)
返回一个数的余弦值。

Math.cosh(x)
返回一个数的双曲余弦值。

Math.exp(x)
返回欧拉常数的参数次方，E^x，其中 x 为参数，E 是欧拉常数（2.718...，自然对数的底数）。

Math.expm1(x)
返回 exp(x) - 1 的值。

Math.floor(x)
返回小于一个数的最大整数，即一个数向下取整后的值。

Math.fround(x)
返回最接近一个数的单精度浮点型表示。



Math.imul(x, y)
返回 32 位整数乘法的结果。

Math.log(x)
返回一个数的自然对数（㏒e，即 ㏑）。

Math.log1p(x)
返回一个数加 1 的和的自然对数（㏒e，即 ㏑）。

Math.log10(x)
返回一个数以 10 为底数的对数。

Math.log2(x)
返回一个数以 2 为底数的对数。



Math.sign(x)
返回一个数的符号，得知一个数是正数、负数还是 0。

Math.sin(x)
返回一个数的正弦值。

Math.sinh(x)
返回一个数的双曲正弦值。



Math.tan(x)
返回一个数的正切值。

Math.tanh(x)
返回一个数的双曲正切值。

Math.toSource()
返回字符串 "Math"。

Math.trunc(x)
返回一个数的整数部分，直接去除其小数点及之后的部分。
    */




  </script>
  <style></style>
</body>

</html>
