  <script type='text/javascript'>
/*

JS  六种数据类型

String     字符串
\"  = "
\' = '
\n = 换行
\t = 制表符
\\ = \

Number     数值
typeof 检查数据类型
NaN  -> not a numbr



Boolean    布尔值
Null       空
Undefined  未定义
Object     对象
*/

//String
var str = "字符串"
var str = "我说：\" 我真帅! \" "
var str = "我说：'我真帅!'"

//Number
var num = 12345
var num1 = "12345"
console.log(typeof num , num);
console.log(typeof num1 ,num1);

var numm = NaN
console.log(typeof numm);



//Boolean
var flag = true
var flag1 = false
console.log(typeof flag);

//Null
var a = null
console.log(typeof a);  //返回Object

//Undefined
var b; //没赋值
console.log(typeof b);  //返回  Undefined
