<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
</head>

<body>
  <script type='text/javascript'>
    /*
    forEach() 方法为每个数组元素调用一次函数（回调函数）

    map() 方法通过对每个数组元素执行函数来创建新数组。
    map() 方法不会对没有值的数组元素执行函数。
    map() 方法不会更改原始数组。

    filter() 方法创建一个包含通过测试的数组元素的新数组。
    这个例子用值大于 18 的元素创建一个新数组：

    reduce() 方法在每个数组元素上运行函数，以生成（减少它）单个值。
    reduce() 方法在数组中从左到右工作。另请参阅 reduceRight()。
    reduce() 方法不会减少原始数组。
    reduce() 方法能够接受一个初始值 
    var sum = numbers1.reduce(myFunction, 100);


    reduceRight() 方法在每个数组元素上运行函数，以生成（减少它）单个值。
    reduceRight() 方法在数组中从右到左工作。另请参阅 reduce()。
    reduceRight() 方法不会减少原始数组。

    every() 方法检查所有数组值是否通过测试。返回值是  true or false  区别于filter
    some() 方法检查某些数组值是否通过了测试。 返回值是  true or false  区别于filter

    indexOf() 方法在数组中搜索元素值并返回其位置。
    lastIndexOf() 从数组结尾开始搜索。
    如果未找到项目，Array.indexOf() 返回 -1。
    如果项目多次出现，则返回第一次出现的位置。

    find() 方法返回通过测试函数的第一个数组元素的值。
    findIndex() 方法返回通过测试函数的第一个数组元素的索引。
    
    */

    //forEach(项目值,项目索引,数组本身)
    var txt = "";
    var numbers = [45, 4, 9, 16, 25];
    numbers.forEach(myFunction);
    function myFunction(value, index, array) {
      txt = txt + value + "<br>";
    }
    document.write('forEach' + '<br>')
    document.write(txt, '<br>')


    //Array.map(项目值,项目索引,数组本身)
    var numbers1 = [45, 4, 9, 16, 25];
    var numbers2 = numbers1.map(myFunction1);
    function myFunction1(value, index, array) {
      return value * 2;
    }
    document.write('map', '<br>', numbers2)
    document.write('<br>')


    //Array.filter(项目值,项目索引,数组本身)
    var numbers = [45, 4, 9, 16, 25];
    var over18 = numbers.filter(myFunction3);

    function myFunction3(value, index, array) {
      return value > 18;
    }
    document.write('<br>', 'filter', '<br>', over18)
    document.write('<br>')


    //Array.reduce(项目值,项目索引,数组本身)
    //Array.reduceRight(项目值,项目索引,数组本身)
    var numbers1 = [10, 20, 30, 40, 50];
    var sum = numbers1.reduce(myFunction4, 100);
    var sum1 = numbers1.reduceRight(myFunction4)

    function myFunction4(total, value, index, array) {
      return total + value;
    }
    document.write('<br>', 'reduce', '<br>', sum)
    document.write('<br>')
    document.write('<br>', 'reduceRight', '<br>', sum)
    document.write('<br>')


    //Array.every(项目值,项目索引,数组本身)
    //Array.some(项目值,项目索引,数组本身)
    var numbers = [45, 4, 9, 16, 25];
    var allOver18 = numbers.every(myFunction5);
    var someOver18 = numbers.some(myFunction5);

    function myFunction5(value, index, array) {
      return value > 18;
    }
    document.write('<br>', 'every', '<br>', allOver18)
    document.write('<br>')
    document.write('<br>', 'some', '<br>', someOver18)
    document.write('<br>')


    //Array.indexOf(item(要检索的项目), start(从哪里开始搜索。负值将从结尾开始的给定位置开始，并搜索到结尾))
    var fruits = ["Apple", "Orange", "Apple", "Mango"];
    var a = fruits.indexOf("Apple");
    document.write('<br>', 'indexOf a first index', '<br>', a)
    document.write('<br>')

    //Array.lastIndexOf(item(要检索的项目),start(从哪里开始搜索。负值将从结尾开始的给定位置开始，并搜索到开头))
    var fruits = ["Apple", "Orange", "Apple", "Mango"];
    var a = fruits.lastIndexOf("Apple");
    document.write('<br>', 'indexOf a last index', '<br>', a)
    document.write('<br>')

    //Array.find(项目值,项目索引,数组本身)  返回第一个符合条件元素
    //Array.findIndex(项目值,项目索引,数组本身) 返回第一个符合条件元素的位置
    var numbers = [4, 9, 16, 25, 29];
    var first = numbers.find(myFunction6);
    var firstidx = numbers.findIndex(myFunction6);
    function myFunction6(value, index, array) {
      return value > 18;
    }
    document.write('<br>', 'find the item', '<br>', first)
    document.write('<br>')
    document.write('<br>', 'findIndex the index', '<br>', firstidx)
    document.write('<br>')


    


  </script>
  <style></style>
</body>

</html>
