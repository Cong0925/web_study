<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    #box1 {
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 10px solid yellow;
      background-color: red;
    }

    #box2 {
      float: left;
      visibility: hidden;
      margin-top: 50px;
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
    }

    #box3 {
      width: 200px;
      height: 200px;
      background-color: green;
      padding: 20px;
      position: relative;
    }

    #box4 {
      float: left;
     visibility: hidden;
      margin-top: 50px;
      width: 200px;
      height: 300px;
      background-color: red;
      overflow: auto;

    }

    #box5 {
      width: 400px;
      height: 600px;
      background-color: yellow;
    }
    #box_p{
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <button id="b1">b1</button>
  <button id="b2">b2</button>
  <button id="b3">b3</button>

  <div id="box4">
    <div id="box5">
    </div>
  </div>

  <div id="box2"  >
    <div id="box3" >
      <div id='box1'></div>
    </div>
  </div>

  <div id="box_p">
    <p id="txt"></p>
  </div>

  <script type='text/javascript'>
    /*
    获取可见宽度 高度  包括内容区 内边距  只读不可改
      -clientWidth
      -clientHeight

    返回  整个元素的宽高
      -offsetWidth
      -offsetHeight

      offsetParent 获取最近的开启定位的祖先元素 没有则是body
      offsetLeft   相对于父元素的 水平偏移量
      offsetTop    相对于父元素的 垂直偏移量

      scrollWidth     水平滚动条 宽度
      scrollHeight    垂直滚动条 宽度
      scrollLeft      水平滚动条 偏移量
      scrollTop       垂直滚动条 偏移量

    */
    var box1 = document.getElementById('box1')
    var box2 = document.getElementById('box2')
    var box4 = document.getElementById('box4')
    var txt = document.getElementById('txt')

    var b1 = document.getElementById('b1')
    var b2 = document.getElementById('b2')
    var b3 = document.getElementById('b3')

    b1.onclick = function () {
      box2.style.visibility = 'visible'
      box4.style.visibility = 'hidden'
      txt.innerHTML = 'clientWidth:' + box1.clientWidth + '<br>'
        + 'clientHeight:' + box1.clientHeight + '<br>'
        + 'offsetWidth:' + box1.offsetWidth + '<br>'
        + 'offsetHeight:' + box1.offsetHeight + '<br>'
        + 'offsetParent:  ' + box1.offsetParent.id + '<br>'
        + 'offsetLeft:  ' + box1.offsetLeft + '<br>'
        + 'offsetTop:  ' + box1.offsetTop + '<br>'

    }

    b2.onclick = function () {
      box2.style.visibility = 'hidden'
      box4.style.visibility = 'visible'
      txt.innerHTML = 'clientWidth:' + box4.clientWidth + '<br>'
        + 'clientHeight:' + box4.clientHeight + '<br>'
        + 'scrollWidth:' + box4.scrollWidth + '<br>'
        + 'scrollHeight:' + box4.scrollHeight + '<br>'
        + 'scrollTop:' + box4.scrollTop + '<br>'
        + 'scrollLeft:' + box4.scrollLeft + '<br>'

        if(box4.scrollHeight-box4.scrollTop ==box4.clientHeight){
          alert('到底了')
        }
    }

    box4.onscroll = function(){
      txt.innerHTML = 
      'scrollWidth:' + box4.scrollWidth + '<br>'
      + 'scrollHeight:' + box4.scrollHeight + '<br>'
      + 'scrollTop:' + box4.scrollTop + '<br>'
      + 'scrollLeft:' + box4.scrollLeft + '<br>'
      if(box4.scrollHeight-box4.scrollTop ==box4.clientHeight){
        alert('到底了')
      }
        
    }





  </script>
  <style></style>
</body>

</html>
