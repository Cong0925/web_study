<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
  <style>
    #box1 {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
    }

    input {
      margin: 10px 10px;
    }
  </style>
</head>

<body>
  <div id="box1">
    <input id="in1" type="text" placeholder="默认">

  </div>


  <script type='text/javascript'>
    /*
    可以通过keyCode来获取按键的编码
    通过它可以判断哪个按键被按下
    除了keyCode，事件对象中还提供了几个属性
    altKey
    ctrlkey
    shiftKey
    著
    —这个三个用来判断alt ctrl 和shift是否被按下
    如果按下则返回true，否则返回false
    
    */
    var in1 = document.getElementById('in1')
    var box1 = document.getElementById('box1')
    in1.onkeydown = function (e) {
      if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 105)) {
        return false
      }
      in1.value += e.key + e.key
      console.log(e.keyCode, e.key);
    }


    document.onkeydown = function (e) {
      var speed = 20
      if (e.shiftKey) {
        speed = 500
        alert(speed)
      }
      switch (e.key) {
        case 'w': {
          box1.style.top = box1.offsetTop - speed + 'px'
          break
        };
        case 's': {
          box1.style.top = box1.offsetTop + speed + 'px'
          break
        };
        case 'a': {
          box1.style.left = box1.offsetLeft - speed + 'px'
          break
        };
        case 'd': {
          box1.style.left = box1.offsetLeft + speed + 'px'
          break
        }

      }
    }
  </script>
  <style></style>
</body>

</html>
