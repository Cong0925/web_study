<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
</head>

<body>
  <script type='text/javascript'>
    /*
    基本数据类型  前面的几种
    保存在 栈内存


    引用数据类型  Object
    堆内存  变量保存的是堆内存中的地址
    */
    var a = 123;
    var b = a;
    a++;
    console.log("a:" + a);
    console.log("b:" + b);

    var obj = new Object();
    obj.name = 'name';

    var obj1 = obj;

    obj.name = 'new name';
    console.log(obj.name, obj1.name);




  </script>
  <style></style>
</body>

</html>
