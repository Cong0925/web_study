  <script type='text/javascript'>
    window.onload = function () {

      var spanArr = document.getElementsByClassName("menuSpan")
      var openDiv = spanArr[0].parentNode

      for (let i = 0; i < spanArr.length; i++) {
        spanArr[i].onclick = function () {

          var parent = this.parentNode
          toggleMenu(parent)

          if (openDiv != parent && !hasClass(openDiv, 'sollapsed')) {
            //toggleClass(openDiv, 'sollapsed')
            toggleMenu(openDiv)
          }

          openDiv = parent
        }
      }

      function toggleMenu(obj) {
        var beginPosition = obj.offsetHeight

        toggleClass(obj, 'sollapsed')

        var endPosition = obj.offsetHeight

        obj.style.height = beginPosition + 'px'
        move(obj, 'height', endPosition, 10, function () {
          obj.style.height = ''
        })

      }

    }




  </script>
