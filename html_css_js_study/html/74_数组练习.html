<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
</head>
<body>
  <script type='text/javascript'>
    //两束求和 找下标
    var aa = [1,2,3,4,5,6,7,8,9]
    var bb = []
    var tar = 17
    for(let n in aa ){
      let num = tar - aa[n]
      let m = aa.indexOf(num)
      console.log(m,typeof n);
      if(m != -1){
          bb.push(m,Number(n))
          break
      }
    }
    console.log(bb)

    //数组去重练习
    var a = [1,2,3,4,5,6,7,8,9,1,3,4,4,4,4,4,5,6,3,2,3,4,5,6,6,3,4,5,7,8]
    for(let i=0;i<a.length;i++){
     let b = a.lastIndexOf(a[i])
     if(b!=-1 && b!=i){
      a.splice(b,1)
      i=i-1
     }
    }
    console.log(a);
    
    
    

  </script>
  <style></style>
</body>
</html>
