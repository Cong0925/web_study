<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
 </head>

<body>

  <div>
    
  </div>

  <script type='text/javascript'>
/*


*/
var score = prompt("输入内容")
if(!isNaN(score)){
  
  if(score >=0 && score <60)
  {
    alert("不及格")
  }
  else if(score >=60 && score <70){
    alert("及格")
  }
  else if(score >=70 && score <90){
    alert("良好")
  }
  else if(score >=90 && score <=100){
    alert("优秀")
  }
  else{
    alert("成绩格式不正确")
  }
}
else{
  alert("输入的不是数字！")
}



  </script>

</body>

</html>
