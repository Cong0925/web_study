<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
</head>
<body>
  <script type='text/javascript'>
    /*
    函数
      函数也是一个对象

      函数中可以封装一些功能，在需要时执行这些功能

      函数中可以保存一些代码在需要时使用
    
    */
    //创建一个函数对象，构造函数 很少使用此方法
    //将要封装的代码以字符串的形式传递给构造函数
    var fun = new Function();

    //封装的函数中的代码不会立即执行
    //函数中的代码在函数声明时执行
    //调用函数时，按封装顺序执行
    fun();
    

    //函数声明 创建函数
    function fun1(name,age){
        console.log(name,age);
    }
    fun1('name',21)

    //函数表达式 创建函数
    var fun2 = function(name,age){
      console.log(name,age);
    }
    fun2('xhc',21)



  </script>
  <style></style>
</body>
</html>
