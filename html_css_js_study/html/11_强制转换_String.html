<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
</head>

<body>

  <div>

  </div>

  <script type='text/javascript'>
    /*
    强制类型转化
    
    Null Undefined  不可转换
    */
    var a = 123
    var b = 456
    var c = a + b
    console.log(typeof c);

    var d = c.toString()
    console.log(typeof d);

    var e = String(c)
    console.log(typeof e);

    var aa = null
    var bb = undefined
    console.log(typeof String(aa));
    console.log(typeof String(bb));


  </script>

</body>

</html>
