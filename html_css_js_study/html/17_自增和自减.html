<!DOCTYPE html>

  <title>前端学习</title>
 </head>

<body>

  <div>

  </div>

  <script type='text/javascript'>
/*
自增　＋＋
自减　－－

*/
var res = 5;
res++
var res1= res
console.log(res1);

console.log(res++,++res); //先输出res再++，先++再输出res
console.log(res--,--res); //先输出res再--，先--再输出res

res = 5
var res3 = res++ + ++res + res //5 + 7+ 7= 19
console.log(res3);

res = 10
var res4 = res-- + --res + res //10 + 8 + 8 = 26
console.log(res4);



  </script>

</body>

</html>
