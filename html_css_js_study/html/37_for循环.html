<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
 </head>

<body>

  <div>

  </div>

  <script type='text/javascript'>
    /*
    
    
    */
    for (let i = 0; i < 10; i++) {
      if (i % 2 == 0) {
        document.writeln(i)
      }
    }
    document.write('<br>')

    //判断质数
    var n = 52345
    var count = 0
    for (let i = 2; i < n; i++) {
      if (n % i == 0) {
        document.writeln(n, '不是质数')
        count += 1
        break
      }
    }
    if (count == 0) {
      document.writeln(n, '是质数')
    }

    //打印递增的 * 
    document.write('<br>')
    for (let i = 0; i < 10; i++) {

      for (let j = 0; j < i + 1; j++) {
        document.write("*")
      }
      document.write('<br>')
    }

    //打印递减的 *
    document.write('<br>')
    for (let i = 10; i > 0; i--) {

      for (let j = i; j > 0; j--) {
        document.write("*")
      }
      document.write('<br>')
    }

    //打印九九乘法表
    document.write('打印九九乘法表', '<br>')
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < i + 1; j++) {
        document.writeln('<span>', j + '*' + i + '=' + (j * i), '</span>')
      }
      document.write('<br>')
    }


    //打印100以内质数
    document.write('<br>')
    document.write('打印100以内质数', '<br>')
    for (let i = 2; i < 100; i++) {
      let flag = true
      for (let j = 2; j < i; j++) {
        if (i % j == 0) {
          flag = false
          break
        }
      }
      if (flag) {
        document.writeln(i)
      }
    }



  </script>

  <style>
    span {
      display: inline-block;
      width: 80px;
    }
  </style>

</body>

</html>
