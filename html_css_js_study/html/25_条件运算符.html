  <script type='text/javascript'>
/*
语法 ：
    表达式?语句1:语句2
    true 执行语句1
    false 执行语句2

*/

true?console.log('true'):console.log('false')
false?console.log('true'):console.log('false')

var a=100,b=200,c=300;

var max = a>b?(a>c?a:c):(b>c?b:c)
console.log(max);



  </script>
