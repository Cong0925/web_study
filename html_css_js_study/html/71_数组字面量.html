<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
</head>

<body>
  <script type='text/javascript'>
    /*
    
    */
    var arr1 = new Array(1, 2, 3, 4)
    console.log(arr1);

    var arr2 = new Array(10)//只有一个 是 数组的长度
    console.log(arr2);



    //字面量创建数组
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    console.log(arr.length);

    //数组中的元素可以是任意的数据类型
    arr = ["hello", 1, true, null, undefined];
    console.log(arr[0]);
    //也可以是对象
    var obj = { name: "孙悟空" };
    arr[arr.length] = obj;
    arr = [{ name: "孙悟空" }, { name: "沙和尚" }]
    console.log(arr[1].name);


    //也可以是一个函数
    arr = [function () { console.log(1) }, function () { console.log(2) }];
    //console.log(arr);
    arr[0]()


    arr = [[1,2,3],[2,3,4],[4,5,6]]
    console.log(arr);
    

  </script>
  <style></style>
</body>

</html>
