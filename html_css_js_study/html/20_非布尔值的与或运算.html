<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>前端学习</title>
 </head>

<body>

  <div>

  </div>

  <script type='text/javascript'>
/*
非布尔运算，先转换成布尔再运算 ，返回的是原值
与运算
true 在前 返回后面的

或运算
false 在前 返回后面的

*/
var res = 1 && 2
console.log(res); //2

var res1 = 0 && 1
console.log(res1); //0

var res4 = 1 && 0
console.log(res4); //0


var res2 = 1 || 2
console.log(res2); //1

var res3 = 0 || 1
console.log(res3); //1

var res5 = NaN || 0
console.log(res5); //0









  </script>

</body>

</html>
